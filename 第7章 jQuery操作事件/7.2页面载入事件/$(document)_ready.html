<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>页面载入世家document.ready()</title>
		<script type="text/javascript" src="../../jQuery/jquery-3.4.1.js"></script>
		<script type="text/javascript">
			/* 常用写法:
			$(function(){
				代码部分
			})*/
			//可以多次调用该方法,而window.onload则不能多次调用
			$(function(){
				document.write("这是第1个$(document).ready()<br/>");
			});
			$(function(){
				document.write("这是第2个$(document).ready()<br/>");
			});
			$(function(){
				document.write("这是第3个$(document).ready()");
			});
		</script>
	</head>
	<body>
		
	</body>
</html>
