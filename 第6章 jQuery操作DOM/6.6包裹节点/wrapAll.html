<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>包裹节点wrapAll</title>
		<script type="text/javascript" src="../../jQuery/jquery-3.4.1.js"></script>
		<script type="text/javascript">
			$(function(){
				$("#btn").click(function(){
					$("p").wrapAll("<em></em>")
				});
				
			})
		</script>
	</head>
	<body>
		<p>绿叶学习网</p>
		<p>绿叶学习网</p>
		<p>绿叶学习网</p>
		<input id="btn" type="button" value="包裹节点wrapAll">
		<p>wrapAll()会将所有匹配的元素用一个元素来包裹</p>
		
	</body>
</html>
