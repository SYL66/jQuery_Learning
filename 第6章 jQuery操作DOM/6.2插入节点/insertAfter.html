<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>外部插入节点insertBefore</title>
		<style type="text/css">
			p{
				background-color:ghostwhite;
			}
		</style>
		<script type="text/javascript" src="../../jQuery/jquery-3.4.1.js"></script>
		<script type="text/javascript">
			$(function(){
				$("#btn").click(function(){
					var $strong=$("<strong>jQuery入门教程</strong>");
					$($strong).insertBefore("p");
				})
			})
		</script>
	</head>
	<body>
		<p>绿叶学习网</p>
		<input type="button" id="btn" value="insertBefore插入">
	</body>
</html>
