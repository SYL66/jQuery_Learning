<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>删除节点detach</title>
		<script type="text/javascript" src="../../jQuery/jquery-3.4.1.js"></script>
		<script type="text/javascript">
			$(function(){
				$("li").click(function(){
					var $txt=$(this).text();
					alert($txt);
				});
				$("#btn").click(function(){
					var $li=$("ul li:eq(3)").detach();
					$("ul").append($li);
				});
			})
		</script>
	</head>
	<body>
		<ul>
			<li>HTML</li>
			<li>CSS</li>
			<li>JavaScript</li>
			<li>jQuery</li>
			<li>Canvas</li>
		</ul>
		<input id="btn" type="button" value="detach删除">
		<p>detach方法不会删除元素的事件</p>
	</body>
</html>
