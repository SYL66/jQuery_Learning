<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../../jQuery/jquery-3.4.1.js"></script>
		<script type="text/javascript">
			$(function(){
				$("#btn1").click(function(){
					var a=$("#p1").html();
					alert(a);
				});
				$("#btn2").click(function(){
					$("#p2").html("<strong>jQuery入门教程</strong>");
				})
			});
		</script>
	</head>
	<body>
		<p id="p1"><strong>绿叶学习网</strong></p>
		<p id="p2">绿叶学习网</p>
		<hr/>
		<label>获取p1的值：<input id="btn1" type="button" value="获取"/></label> <br/><br/>
		<label>设置p2的值：<input id="btn2" type="button" value="设置"/></label>
	</body>
</html>
