<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../../jQuery/jquery-3.4.1.js"></script>
		<script type="text/javascript">
			$(function(){
				$("#btn1").click(function(){
					var a=$("#txt1").val();
					alert(a);
				});
				$("#btn2").click(function(){
					$("#txt2").val("jQuery入门教程");
				});
			});
		</script>
	</head>
	<body>
		
		<label>第1个文本框：<input id="txt1" type="text" value="绿叶学习网"/></label> <br/><br/>
		<label>第2个文本框：<input id="txt2" type="text" value="..."/></label>
	<br>
	<br>
	<label>获取第1个文本框的值：<input id="btn1" type="button" value="获取"/></label> <br/><br/>
		<label>设置第2个文本框的值：<input id="btn2" type="button" value="设置"/></label>
	</body>
</html>
