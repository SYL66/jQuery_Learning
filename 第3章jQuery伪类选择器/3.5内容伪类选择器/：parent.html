<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			table{
				border-collapse: collapse;
			}
			table,tr,td{
				border:1.5px solid black
			}
			td{
				width:60px;
				height:60px;
				line-height:60px;
				text-align:center;
			}
		</style>
		<script type="text/javascript" src="../../jQuery/jquery-3.4.1.js"></script>
		<script type="text/javascript">
			$(function(){
				$("td:parent").css("background-color","#aaffdd")
			})
		</script>
	</head>
	<body>
		<table>
			<tr>
				<td>2</td>
				<td>4</td>
				<td>8</td>
			</tr>
			<tr>
				<td>16</td>
				<td>32</td>
				<td>64</td>
			</tr>
			<tr>
				<td>128</td>
				<td>256</td>
				<td></td>
			</tr>
		</table>
	</body>
</html>
