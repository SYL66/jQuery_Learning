<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../../jQuery/jquery-3.4.1.js"></script>
		<script type="text/javascript">
			$(function(){
				$("#btnIn").click(function(){
					$("img").fadeIn();
				})
				$("#btnOut").click(function(){
					$("img").fadeOut(500);
				})
			})
		</script>
	</head>
	<body>
		<img src="../站酷.png" alt=""> <br>
		<input type="button" id="btnIn" value="淡入"/>
		<input type="button" id="btnOut" value="淡出"/>
	</body>
</html>
