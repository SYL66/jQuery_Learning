<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../../jQuery/jquery-3.4.1.js"></script>
		<script type="text/javascript">
			$(function(){
				$("#btnToggle").click(function(){
					$("img").toggle();
				})
				$("#btnToggleLate").click(function(){
					$("img").toggle(500);
				})
			})
		</script>
	</head>
	<body>
		<img src="../站酷.png" alt=""> <br>
		<input type="button" id="btnToggle" value="切换"/>
		<input type="button" id="btnToggleLate" value="延时切换"/>
	</body>
</html>
