<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>简单动画</title>
		<style type="text/css">
			#lvye{
				display:inline-block;
				width:30px;
				height:30px;
				border:1px solid orange;
				background-color:#ffe7b7;
			}
		</style>
		<script type="text/javascript" src="../../jQuery/jquery-3.4.1.js"></script>
		<script type="text/javascript" src="../../jQuery/jquery.color.js"></script>
		<script type="text/javascript">
			$(function(){
				$("#btnStart").click(function(){
					$("#lvye").animate({"width":"100px"},1000).delay(1000).animate({"height":"100px"},1000);
				});
				
			})
		</script>
	</head>
	<body>
		<input type="button" id="btnStart" value="开始"><br>
		<br>
		<div id="lvye"></div>
	</body>
</html>
