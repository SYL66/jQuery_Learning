<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				padding:0;margin:0;
			}
			li{
				height:20px
			}
			ul{
				display:inline-block;
				list-style-type:none;
				width:200px;
			}
			span{
				display: inline-block;
				width:200px;
			}
		</style>
		<script type="text/javascript" src="../../jQuery/jquery-3.4.1.js"></script>
		<script type="text/javascript">
			$(function(){
				$("ul:not(#second) li:first-of-type").css("background-color","red");
				$("ul:not(#second) li:nth-of-type(2)").css("background-color","orange");
				$("ul:not(#second) li:nth-of-type(3)").css("background-color","yellow");
				$("ul:not(#second) li:nth-of-type(4)").css("background-color","blue");
				$("ul:not(#second) li:last-of-type").css("background-color","green");
			})
			
			$(function(){
				$("div p:only-child").css("background-color","green");
			})
			$(function(){
				$("div span:only-of-type").css("background-color","green");
			})
		</script>
		
	</head>
	<body>
		<ul id="first">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>

		<hr/>
		<div>
			<p>only-of type</p>
			<span>......</span>
		</div>
		<hr>
		<br>
		<div>
			<p>......</p>
		</div>
	</body>
</html>
